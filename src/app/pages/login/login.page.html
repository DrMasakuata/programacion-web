<ion-content [fullscreen]="true">
  <div class="principal">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title style="text-align: center;">Inicia sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; padding: 5%;">
          <div *ngIf="pasos == 2" class="correo">
            <img src="../../../assets/icon/user.png" alt="" style="height: 30px; padding-right: 8px;">
            <p style="font-weight: bold;">{{ email }}</p>
          </div>
          <label *ngIf="pasos == 1" for="email" style="margin-bottom: 5px;">Correo electrónico o teléfono</label>
          <label *ngIf="pasos == 2" for="email" style="margin-bottom: 5px;">Ingresa tu contraseña</label>
          <input *ngIf="pasos == 1" type="email" style="height: 38px;" [(ngModel)]="email">
          <input *ngIf="pasos == 2 && !showPassword" type="password" style="height: 38px;" [(ngModel)]="password">
          <input *ngIf="pasos == 2 && showPassword" type="text" style="height: 38px;" [(ngModel)]="password">
          <label *ngIf="pasos == 2" style="margin-top: 10px;">
            <input type="checkbox" [(ngModel)]="showPassword" (change)="mostrarContra()">
            Mostrar contraseña
          </label>
          <a *ngIf="pasos == 1" href="" style="text-decoration: none; color: rgb(0, 174, 255); padding-top: 12px;">¿Has
            olvidado tu correo
            electronico?</a>

          <p *ngIf="pasos == 1" style="margin-top: 50px;">¿Esta no es tu computadora? usa el modo de invitado para
            navegar de forma
            privada. <a href="" style="text-decoration: none; color: rgb(0, 174, 255);">Más información</a></p>
          <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            <a *ngIf="pasos == 1" href="" style="text-decoration: none; color: rgb(0, 174, 255); font-size: large;">Crear cuenta</a>
            <a *ngIf="pasos == 2" href="" style="text-decoration: none; color: rgb(0, 174, 255); font-size: large;">¿Olvidaste tu contraseña?</a>
            <ion-button (click)="nextStep()">Siguiente</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
